<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>新消息通知</title>
		<link rel="stylesheet" type="text/css" href="css/font-awesome.css" />
		<!--引入muicss文件-->
		<link rel="stylesheet" type="text/css" href="css/mui.min.css" />
		<style type="text/css">
			html {
				background-color: #f6f7f7;
			}
			
			.mui-bar-nav {
				box-shadow: none;
			}
			
			.mui-bar-nav~.mui-content {
				padding-top: 7%;
				background-color: #FAFAFA;
			}
			
			.info {
				padding: 1% 0 2% 3%;
				font-size: 12px;
				color: #798792;
				letter-spacing: 1px;
				/*文字间距*/
			}
			
			span {
				color: #aeadad;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" href=""></a>
			<h1 class="mui-title">新消息通知</h1>
		</header>
		<div class="mui-content">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					消息提醒
					<span class="mui-pull-right">开启</span>
				</li>
			</ul>
			<div class="info"> 请在手机的"设置"-"通知"功能中，找到应用程序"云之家"进行修改</div>
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					云之家专属提示声音
					<div class="mui-switch mui-switch-blue mui-switch-mini">
						<div class="mui-switch-handle"></div>
					</div>
				</li>
			</ul>
			<div class="info"> 开启后，会有专属的新消息提醒声音</div>
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					声音
					<div class="mui-switch mui-switch-blue mui-switch-mini">
						<div class="mui-switch-handle">

						</div>
					</div>
				</li>
				<li class="mui-table-view-cell">
					振动
					<div class="mui-switch mui-switch-blue mui-switch-mini">
						<div class="mui-switch-handle"></div>
					</div>
				</li>
			</ul>
			<div class="info">当云之家在运行时，你可以设置是否需要声音或者振动</div>

			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					定时免打扰
					<div class="mui-switch mui-switch-blue mui-switch-mini">
						<div class="mui-switch-handle"></div>
					</div>
				</li>
			</ul>
			<div class="info">开启后，你将在设定时间内不接收任何消息或仅重要消息提醒</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script>
			mui.init({
				swipeBack: true //启用右滑关闭功能
			});
		</script>
	</body>

</html>
